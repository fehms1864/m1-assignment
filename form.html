<!DOCTYPE html>
<html>
    <head>
        <title>Local Pet Adoption Service</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <!-- Container to wrap everything -->
        <div id="bodyContainer">

            <!-- Brand of website -->
            <header>PetSmart World</header>

            <!-- Main Navigation -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="form.html">Form</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav> <!-- End of Navigation -->

            <!-- Main Content -->
            <main>
                <h1>Form</h1>
                
                <form action="/signup" method="post">
                    <fieldset>
                        <legend>Adoption Form</legend>
                        <br>
                        <fieldset>
                            <legend>User Personal Information</legend>
                            <label>Enter your full name</label>
                            <input type="text" name="name">
                            <label>Enter your email</label>
                            <input type="email" name="email">
                            <label>Enter your phone</label>
                            <input type="text" name="phone">

                            <label>Select your Gender</label>
                            <input type="radio" name="gender" value="male" />Male
                            <input type="radio" name="gender" value="female" />Female

                            <label>How should we contact you?</label>
                            <select>
                                <option>Email</option>
                                <option>Phone</option>
                            </select>

                        </fieldset>
                        <br>
                        <fieldset>
                            <legend>Adoption Information</legend>
                            <label>Type Of Pet</label>
                            <select>
                                <option>Dog</option>
                                <option>Cat</option>
                                <option>Fish</option>
                                <option>Snake</option>
                                <option>Rabbit</option>
                                <option>Horse</option>
                            </select>
                            <br>
                            <label>Pet's Name</label>
                            <input type="text" name="name">
                            <label>Breed Of Pet</label>
                            <input type="text" name="name">

                            <label>Select Pet Gender</label>
                            <input type="radio" name="gender" value="male" />Male
                            <input type="radio" name="gender" value="female" />Female

                            <br>Describe what traits you are looking for in a pet<br>
                            <textarea rows="5" cols="30"></textarea>
                            
                        </fieldset>
                        <br>Tell us the reason for adopting today:<br>
                            <textarea rows="5" cols="30"></textarea>
                            <a href="/index.html">
                                <input type="button" value="sign-up">
                            </a>
                    </fieldset>
                </form>
                <br>
            </main> <!-- End of Main Content -->

            <!-- Footer Information -->
            <footer>&copy; Copyright 2024</footer>
        </div> <!-- End Container -->
    </body>
</html>
