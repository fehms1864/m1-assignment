<!DOCTYPE html>
<html>
    <head>
        <title>Local Pet Adoption Service</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Container to wrap everything -->
        <div id="bodyContainer">

            <!-- Brand of website -->
            <header>PetSmart World</header>

            <!-- Main Navigation -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="form.html">Form</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav> <!-- End of Navigation -->

            <!-- Main Content -->
            <main>
                <h1>Contact Us</h1>
                <form action="/signup" method="post">
                    <fieldset>
                        <legend>Contact Form</legend>
                        <br>
                        <fieldset>
                            <legend>User Personal Information</legend>
                            <label>Enter your full name</label>
                            <input type="text" name="name">

                            <label>Select your Gender</label>
                            <input type="radio" name="gender" value="male" />Male
                            <input type="radio" name="gender" value="female" />Female

                            <label>How should we contact you?</label>
                            <select id="dropdown">
                                <option id="defaultoption" disabled selected>Select One</option>
                                <option id="option1">Email</option>
                                <option id="option2">Phone</option>
                            </select>
                            <div id="additionalfields"></div>
                        </fieldset>
                        <br>Tell us what you would like to contact us about:<br>
                            <textarea rows="5" cols="30"></textarea>
                            <a href="/index.html">
                                <input type="button" value="submit">
                            </a>
                    </fieldset>
                </form>
                <br>
            </main> <!-- End of Main Content -->

            <!-- Footer Information -->
            <footer>&copy; Copyright 2024</footer>
        </div> <!-- End Container -->

        <script src="scripts/displayadditionalfields.js"></script>
    </body>
</html>
